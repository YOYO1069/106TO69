<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="stylesheet" href="flos-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約管理系統 - 劉道玄曜診所雲整合系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #d4af37;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Google Calendar 同步控制面板 */
        .sync-control-panel {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .sync-status-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .sync-status-card.connected {
            background: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.3);
        }

        .sync-status-card.syncing {
            background: rgba(255, 193, 7, 0.1);
            border-color: rgba(255, 193, 7, 0.3);
        }

        .sync-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .sync-indicator.connected {
            background: #28a745;
        }

        .sync-indicator.syncing {
            background: #ffc107;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sync-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.btn-primary {
            background: rgba(0, 123, 255, 0.2);
            border-color: rgba(0, 123, 255, 0.4);
            color: #007bff;
        }

        .btn.btn-success {
            background: rgba(40, 167, 69, 0.2);
            border-color: rgba(40, 167, 69, 0.4);
            color: #28a745;
        }

        .auto-sync-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch.active {
            background: rgba(40, 167, 69, 0.3);
        }

        .switch-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: #d4af37;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .switch.active .switch-handle {
            left: 27px;
            background: #28a745;
        }

        /* 預約日曆 */
        .calendar-container {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(1.1);
        }

        .calendar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: rgba(212, 175, 55, 0.2);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .calendar-day {
            background: rgba(26, 26, 26, 0.8);
            min-height: 120px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .appointment-item {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem 0;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            background: rgba(40, 167, 69, 0.5);
            transform: scale(1.05);
        }

        .appointment-item.google-event {
            background: rgba(66, 133, 244, 0.3);
            border-color: rgba(66, 133, 244, 0.5);
        }

        /* 新增預約表單 */
        .add-appointment-form {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #d4af37;
        }

        .form-control {
            width: 100%;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .sync-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .calendar-header {
                flex-direction: column;
                gap: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                font-size: 0.8rem;
            }

            .calendar-day {
                min-height: 80px;
            }
        }

        /* 載入動畫 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            color: #d4af37;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .notification.error {
            border-color: rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        /* 返回按鈕 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            text-decoration: none;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回首頁
    </a>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-calendar-check"></i> 預約管理系統</h1>
            <p>Google Calendar 雙向同步 • 智能預約排程 • 解決預約混亂</p>
        </div>

        <!-- Google Calendar 同步控制面板 -->
        <div class="sync-control-panel">
            <div id="syncStatusCard" class="sync-status-card">
                <div>
                    <h3><i class="fas fa-calendar-alt"></i> Google Calendar 同步狀態</h3>
                    <p id="syncStatusText">未連接</p>
                </div>
                <div class="sync-indicator" id="syncIndicator"></div>
            </div>
            
            <div class="sync-controls">
                <button id="mainSyncButton" class="btn btn-primary">
                    <i class="fas fa-link"></i>
                    連接 Google Calendar
                </button>
                
                <button id="manualSyncButton" class="btn btn-success" disabled>
                    <i class="fas fa-sync-alt"></i>
                    手動同步
                </button>
                
                <div class="auto-sync-toggle">
                    <span>自動同步</span>
                    <div class="switch" id="autoSyncToggle">
                        <div class="switch-handle"></div>
                    </div>
                </div>
                
                <small style="opacity: 0.7;">
                    上次同步：<span id="lastSyncTime">從未同步</span>
                </small>
            </div>
        </div>

        <!-- 預約日曆 -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="nav-btn" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 class="calendar-title" id="calendarTitle">2024年9月</h2>
                    <button class="nav-btn" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="btn" onclick="showAddAppointmentForm()">
                    <i class="fas fa-plus"></i>
                    新增預約
                </button>
            </div>

            <div id="calendarGrid" class="calendar-grid">
                <!-- 日曆將由JavaScript生成 -->
            </div>
        </div>

        <!-- 新增預約表單 -->
        <div id="addAppointmentForm" class="add-appointment-form" style="display: none;">
            <h3><i class="fas fa-plus-circle"></i> 新增預約</h3>
            <form id="appointmentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientName">客戶姓名 *</label>
                        <input type="text" id="patientName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">聯絡電話</label>
                        <input type="tel" id="patientPhone" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="appointmentDate">預約日期 *</label>
                        <input type="date" id="appointmentDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentTime">預約時間 *</label>
                        <input type="time" id="appointmentTime" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="treatmentType">療程項目 *</label>
                    <select id="treatmentType" class="form-control" required>
                        <option value="">請選擇療程項目</option>
                        <option value="botox">肉毒桿菌注射</option>
                        <option value="filler">玻尿酸填充</option>
                        <option value="laser">雷射治療</option>
                        <option value="facial">醫美護膚</option>
                        <option value="consultation">諮詢評估</option>
                        <option value="other">其他療程</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appointmentNotes">備註</label>
                    <textarea id="appointmentNotes" class="form-control" rows="3" placeholder="特殊需求或注意事項"></textarea>
                </div>
                
                <div class="sync-controls">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        儲存預約
                    </button>
                    <button type="button" class="btn" onclick="hideAddAppointmentForm()">
                        <i class="fas fa-times"></i>
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Google Calendar API 配置
        const CLIENT_ID = '519705406951-rbdhk7l6et1vd1u83nv49hn1f53bjski.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAb8RN6I5kcSFUIuQWRPPIoXMBuNvLE8APGXxxM_H4tlqBidyqQ';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let isConnected = false;
        let currentDate = new Date();
        let appointments = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeGoogleAPIs();
            renderCalendar();
            setupEventListeners();
        });

        // 初始化Google APIs
        async function initializeGoogleAPIs() {
            try {
                await gapiLoaded();
                await gisLoaded();
            } catch (error) {
                console.error('初始化Google APIs失敗:', error);
                showNotification('Google APIs初始化失敗', 'error');
            }
        }

        async function gapiLoaded() {
            await gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        async function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: handleAuthSuccess,
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('mainSyncButton').disabled = false;
            }
        }

        // 設置事件監聽器
        function setupEventListeners() {
            document.getElementById('mainSyncButton').addEventListener('click', handleAuthClick);
            document.getElementById('manualSyncButton').addEventListener('click', manualSync);
            document.getElementById('autoSyncToggle').addEventListener('click', toggleAutoSync);
            document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
            document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
            document.getElementById('appointmentForm').addEventListener('submit', handleAppointmentSubmit);
        }

        // 處理授權點擊
        function handleAuthClick() {
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        // 處理授權成功
        function handleAuthSuccess(resp) {
            if (resp.error !== undefined) {
                console.error('授權失敗:', resp);
                showNotification('Google授權失敗', 'error');
                return;
            }
            
            isConnected = true;
            updateSyncStatus('connected', 'Google Calendar 已連接');
            document.getElementById('manualSyncButton').disabled = false;
            showNotification('Google Calendar連接成功！', 'success');
            
            // 自動執行首次同步
            setTimeout(manualSync, 1000);
        }

        // 更新同步狀態
        function updateSyncStatus(status, message) {
            const statusCard = document.getElementById('syncStatusCard');
            const statusText = document.getElementById('syncStatusText');
            const indicator = document.getElementById('syncIndicator');
            
            statusCard.className = `sync-status-card ${status}`;
            statusText.textContent = message;
            indicator.className = `sync-indicator ${status}`;
        }

        // 手動同步
        async function manualSync() {
            if (!isConnected) {
                showNotification('請先連接Google Calendar', 'error');
                return;
            }

            updateSyncStatus('syncing', '正在同步中...');
            
            try {
                await fetchGoogleCalendarEvents();
                document.getElementById('lastSyncTime').textContent = new Date().toLocaleString('zh-TW');
                updateSyncStatus('connected', 'Google Calendar 已連接');
                showNotification('同步完成！', 'success');
                renderCalendar();
            } catch (error) {
                console.error('同步失敗:', error);
                updateSyncStatus('connected', 'Google Calendar 已連接');
                showNotification('同步失敗: ' + error.message, 'error');
            }
        }

        // 獲取Google Calendar事件
        async function fetchGoogleCalendarEvents() {
            const timeMin = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).toISOString();
            const timeMax = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0, 23, 59, 59).toISOString();
            
            const response = await gapi.client.calendar.events.list({
                calendarId: 'primary',
                timeMin: timeMin,
                timeMax: timeMax,
                showDeleted: false,
                singleEvents: true,
                maxResults: 100,
                orderBy: 'startTime',
                q: '劉道玄醫美' // 只獲取診所相關事件
            });

            const events = response.result.items || [];
            
            // 轉換為內部格式
            appointments = events.map(event => ({
                id: event.id,
                title: event.summary,
                patientName: extractPatientName(event.summary),
                treatment: extractTreatment(event.summary),
                startTime: event.start.dateTime || event.start.date,
                endTime: event.end.dateTime || event.end.date,
                description: event.description,
                source: 'google_calendar'
            }));
        }

        // 從事件標題提取客戶姓名
        function extractPatientName(summary) {
            const match = summary.match(/【劉道玄醫美】(.+?)\s*-/);
            return match ? match[1] : summary;
        }

        // 從事件標題提取療程類型
        function extractTreatment(summary) {
            const match = summary.match(/-\s*(.+)$/);
            return match ? match[1] : '一般療程';
        }

        // 切換自動同步
        function toggleAutoSync() {
            const toggle = document.getElementById('autoSyncToggle');
            toggle.classList.toggle('active');
            
            if (toggle.classList.contains('active')) {
                showNotification('自動同步已啟用', 'success');
                // 設置每5分鐘自動同步
                setInterval(manualSync, 5 * 60 * 1000);
            } else {
                showNotification('自動同步已停用', 'info');
            }
        }

        // 渲染日曆
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('calendarTitle').textContent = 
                `${year}年${month + 1}月`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // 添加星期標題
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // 添加日期格子
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                if (isToday(date)) {
                    dayElement.classList.add('today');
                }
                
                dayElement.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <div class="appointments-container" id="appointments-${date.toISOString().split('T')[0]}">
                    </div>
                `;
                
                dayElement.addEventListener('click', () => selectDate(date));
                calendarGrid.appendChild(dayElement);
            }
            
            // 添加預約到日曆
            renderAppointments();
        }

        // 渲染預約
        function renderAppointments() {
            appointments.forEach(appointment => {
                const date = new Date(appointment.startTime).toISOString().split('T')[0];
                const container = document.getElementById(`appointments-${date}`);
                
                if (container) {
                    const appointmentElement = document.createElement('div');
                    appointmentElement.className = `appointment-item ${appointment.source === 'google_calendar' ? 'google-event' : ''}`;
                    appointmentElement.textContent = `${appointment.patientName} - ${appointment.treatment}`;
                    appointmentElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showAppointmentDetails(appointment);
                    });
                    container.appendChild(appointmentElement);
                }
            });
        }

        // 檢查是否為今天
        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        // 切換月份
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
            if (isConnected) {
                manualSync();
            }
        }

        // 選擇日期
        function selectDate(date) {
            document.getElementById('appointmentDate').value = date.toISOString().split('T')[0];
            showAddAppointmentForm();
        }

        // 顯示新增預約表單
        function showAddAppointmentForm() {
            document.getElementById('addAppointmentForm').style.display = 'block';
            document.getElementById('addAppointmentForm').scrollIntoView({ behavior: 'smooth' });
        }

        // 隱藏新增預約表單
        function hideAddAppointmentForm() {
            document.getElementById('addAppointmentForm').style.display = 'none';
            document.getElementById('appointmentForm').reset();
        }

        // 處理預約提交
        async function handleAppointmentSubmit(e) {
            e.preventDefault();
            
            if (!isConnected) {
                showNotification('請先連接Google Calendar', 'error');
                return;
            }

            const appointmentData = {
                patientName: document.getElementById('patientName').value,
                phone: document.getElementById('patientPhone').value,
                date: document.getElementById('appointmentDate').value,
                time: document.getElementById('appointmentTime').value,
                treatment: document.getElementById('treatmentType').value,
                notes: document.getElementById('appointmentNotes').value
            };

            try {
                await createGoogleCalendarEvent(appointmentData);
                showNotification('預約已成功建立並同步到Google Calendar！', 'success');
                hideAddAppointmentForm();
                manualSync();
            } catch (error) {
                console.error('建立預約失敗:', error);
                showNotification('建立預約失敗: ' + error.message, 'error');
            }
        }

        // 建立Google Calendar事件
        async function createGoogleCalendarEvent(appointmentData) {
            const startDateTime = new Date(`${appointmentData.date}T${appointmentData.time}`);
            const endDateTime = new Date(startDateTime.getTime() + 60 * 60 * 1000); // 預設1小時

            const event = {
                summary: `【劉道玄醫美】${appointmentData.patientName} - ${getTreatmentName(appointmentData.treatment)}`,
                description: buildEventDescription(appointmentData),
                location: '劉道玄曜診所雲整合系統',
                start: {
                    dateTime: startDateTime.toISOString(),
                    timeZone: 'Asia/Taipei',
                },
                end: {
                    dateTime: endDateTime.toISOString(),
                    timeZone: 'Asia/Taipei',
                },
                reminders: {
                    useDefault: false,
                    overrides: [
                        { method: 'email', minutes: 24 * 60 },
                        { method: 'popup', minutes: 30 },
                    ],
                },
                colorId: '2', // 綠色
            };

            const response = await gapi.client.calendar.events.insert({
                calendarId: 'primary',
                resource: event,
            });

            return response.result;
        }

        // 獲取療程名稱
        function getTreatmentName(value) {
            const treatments = {
                'botox': '肉毒桿菌注射',
                'filler': '玻尿酸填充',
                'laser': '雷射治療',
                'facial': '醫美護膚',
                'consultation': '諮詢評估',
                'other': '其他療程'
            };
            return treatments[value] || value;
        }

        // 建立事件描述
        function buildEventDescription(appointmentData) {
            let description = '【劉道玄曜診所雲整合系統預約】\n\n';
            description += `👤 客戶姓名：${appointmentData.patientName}\n`;
            if (appointmentData.phone) {
                description += `📞 聯絡電話：${appointmentData.phone}\n`;
            }
            description += `💉 療程項目：${getTreatmentName(appointmentData.treatment)}\n`;
            description += `⏰ 預約時間：${appointmentData.date} ${appointmentData.time}\n`;
            
            if (appointmentData.notes) {
                description += `📝 備註：${appointmentData.notes}\n`;
            }
            
            description += '\n🏥 劉道玄曜診所雲整合系統\n';
            description += '⚠️ 請提前15分鐘到達診所\n';
            description += '💡 如需取消或更改預約，請提前24小時聯絡診所';
            
            return description;
        }

        // 顯示預約詳情
        function showAppointmentDetails(appointment) {
            alert(`預約詳情：\n客戶：${appointment.patientName}\n療程：${appointment.treatment}\n時間：${new Date(appointment.startTime).toLocaleString('zh-TW')}`);
        }

        // 顯示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
