<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署檢查 - 劉道玄醫師預約系統</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #d4af37;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .status-ok { border-color: #28a745; }
        .status-warning { border-color: #ffc107; }
        .status-error { border-color: #dc3545; }
        .icon { font-size: 2rem; margin-bottom: 10px; }
        .links {
            margin-top: 30px;
        }
        .link {
            color: #d4af37;
            text-decoration: none;
            padding: 12px 25px;
            border: 1px solid #d4af37;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s;
            font-weight: 600;
        }
        .link:hover {
            background: #d4af37;
            color: #1a1a2e;
            transform: translateY(-2px);
        }
        .info {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }
        @media (max-width: 768px) {
            .status-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 劉道玄醫師預約系統</h1>
        <p>系統部署狀態檢查</p>
        
        <div class="status-grid">
            <div class="status-item status-ok">
                <div class="icon">✅</div>
                <div>HTML 檔案</div>
                <small>正常載入</small>
            </div>
            <div class="status-item status-ok">
                <div class="icon">🎨</div>
                <div>CSS 樣式</div>
                <small>正常載入</small>
            </div>
            <div class="status-item status-ok">
                <div class="icon">⚡</div>
                <div>JavaScript</div>
                <small>正常執行</small>
            </div>
            <div class="status-item status-ok">
                <div class="icon">🔗</div>
                <div>路由設定</div>
                <small>正常運作</small>
            </div>
        </div>
        
        <div class="links">
            <a href="/" class="link">🏠 主頁面</a>
            <a href="/advanced-calendar-system.html" class="link">📅 AI 行事曆</a>
            <a href="/appointment-form-management.html" class="link">📋 表單管理</a>
        </div>
        
        <div class="info">
            <p>✅ 系統部署成功</p>
            <p>🕒 檢查時間: <span id="checkTime"></span></p>
            <p>🌐 如果主頁面無法正常顯示，請聯繫技術支援</p>
        </div>
    </div>
    
    <script>
        document.getElementById('checkTime').textContent = new Date().toLocaleString('zh-TW');
        
        // 檢查主要資源是否載入
        setTimeout(() => {
            // 檢查 CSS
            const cssLoaded = document.styleSheets.length > 0;
            console.log('CSS 載入狀態:', cssLoaded);
            
            // 檢查 JavaScript
            console.log('JavaScript 執行正常');
            
            // 嘗試載入主頁面
            fetch('/')
                .then(response => {
                    console.log('主頁面回應狀態:', response.status);
                    if (response.status === 404) {
                        console.error('主頁面返回 404');
                    }
                })
                .catch(error => {
                    console.error('主頁面載入錯誤:', error);
                });
        }, 1000);
    </script>
</body>
</html>
