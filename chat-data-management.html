<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天資料管理 - 劉道玄醫師預約系統</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        .processing-panel {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .progress {
            height: 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%);
            transition: width 0.3s ease;
            font-weight: bold;
            line-height: 25px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 20px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #d4af37;
        }
        
        .stat-text {
            font-size: 1.2rem;
            color: #d4af37;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: #1a1a2e;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            color: #1a1a2e;
        }
        
        .data-table-container {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .google-auth-panel {
            background: rgba(66, 133, 244, 0.1);
            border: 2px solid rgba(66, 133, 244, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 5px;
        }
        
        .status-connected {
            background: #28a745;
            color: white;
        }
        
        .status-disconnected {
            background: #dc3545;
            color: white;
        }
        
        .status-processing {
            background: #ffc107;
            color: #1a1a2e;
        }
        
        .log-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        
        .log-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .log-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .log-info {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">

            </a>

                <span class="navbar-toggler-icon"></span>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                            <i class="fas fa-home"></i> 首頁

                    </li>
                    <li class="nav-item">

                        </a>
                    </li>

                        <i class="fab fa-google"></i> Google 登入

    <div class="container mt-4">
        <!-- 頁面標題 -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">
                    <i class="fas fa-comments text-warning"></i>
                    聊天資料管理系統
                </h1>
                <p class="text-center text-muted">
                    整合 Google Sheets API，統一管理和分析聊天資料
                </p>
            </div>
        </div>

        <!-- Google 認證面板 -->
        <div class="google-auth-panel">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h5><i class="fab fa-google"></i> Google 服務狀態</h5>
                    <div class="mt-2">
                        <span>Google Auth: </span><span id="googleAuthStatus" class="status-indicator status-disconnected">未連接</span>
                        <span>Google Sheets: </span><span id="googleSheetsStatus" class="status-indicator status-disconnected">未連接</span>
                        <span>Google AI: </span><span id="googleAIStatus" class="status-indicator status-disconnected">未連接</span>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button id="connectGoogleBtn" class="action-btn">
                        <i class="fab fa-google"></i> 連接 Google 服務
                    </button>
                </div>
            </div>
        </div>

        <!-- 處理控制面板 -->
        <div class="processing-panel">
            <h3><i class="fas fa-cogs"></i> 資料處理控制台</h3>
            
            <div class="row mt-4">
                <div class="col-md-6">
                    <h5>批量處理操作</h5>
                    <button id="batchProcessBtn" class="action-btn">
                        <i class="fas fa-magic"></i> 批量處理和統一格式
                    </button>
                    <button id="analyzeDataBtn" class="action-btn">
                        <i class="fas fa-brain"></i> AI 智能分析
                    </button>
                    <button id="exportDataBtn" class="action-btn">
                        <i class="fas fa-download"></i> 匯出資料
                    </button>
                </div>
                <div class="col-md-6">
                    <h5>單筆操作</h5>
                    <button id="addDataBtn" class="action-btn" data-bs-toggle="modal" data-bs-target="#addDataModal">
                        <i class="fas fa-plus"></i> 新增聊天資料
                    </button>
                    <button id="refreshDataBtn" class="action-btn">
                        <i class="fas fa-sync"></i> 重新載入資料
                    </button>
                    <button id="validateDataBtn" class="action-btn">
                        <i class="fas fa-check-circle"></i> 驗證資料完整性
                    </button>
                </div>
            </div>

            <!-- 處理進度 -->
            <div class="progress-container" id="progressContainer" style="display: none;">
                <h6>處理進度</h6>
                <div class="progress">
                    <div id="processingProgress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                </div>
                <div id="progressText" class="mt-2 text-center">準備開始...</div>
            </div>
        </div>

        <!-- 統計資訊 -->
        <div id="processingStats" class="mb-4">
            <!-- 統計資料將動態載入 -->
        </div>

        <!-- 資料表格 -->
        <div class="data-table-container">
            <h3><i class="fas fa-table"></i> 聊天資料總覽</h3>
            
            <div class="table-responsive mt-3">
                <table id="chatDataTable" class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>時間</th>
                            <th>平台</th>
                            <th>客戶姓名</th>
                            <th>電話</th>
                            <th>詢問類型</th>
                            <th>療程</th>
                            <th>客戶意圖</th>
                            <th>回應狀態</th>
                            <th>潛客評分</th>
                            <th>轉換狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 資料將動態載入 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 處理日誌 -->
        <div class="log-container" id="logContainer">
            <h6><i class="fas fa-terminal"></i> 處理日誌</h6>
            <div id="logContent">

            </div>
        </div>

    <!-- 新增資料模態框 -->
    <div class="modal fade" id="addDataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus"></i> 新增聊天資料</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addDataForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">平台</label>
                                    <select class="form-select" name="platform" required>
                                        <option value="">請選擇平台</option>
                                        <option value="LINE">LINE</option>
                                        <option value="Instagram">Instagram</option>
                                        <option value="Facebook">Facebook</option>
                                        <option value="電話">電話</option>
                                        <option value="現場">現場</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">客戶姓名</label>
                                    <input type="text" class="form-control" name="customerName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">客戶電話</label>
                                    <input type="tel" class="form-control" name="customerPhone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">客戶信箱</label>
                                    <input type="email" class="form-control" name="customerEmail">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">詢問類型</label>
                                    <select class="form-select" name="inquiryType">
                                        <option value="">請選擇類型</option>
                                        <option value="預約">預約</option>
                                        <option value="諮詢">諮詢</option>
                                        <option value="價格">價格</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">療程項目</label>
                                    <input type="text" class="form-control" name="treatment" placeholder="例：肉毒桿菌、玻尿酸">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">對話內容</label>
                            <textarea class="form-control" name="messageContent" rows="4" required placeholder="請輸入完整的對話內容..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">回應狀態</label>
                                    <select class="form-select" name="responseStatus">
                                        <option value="待回應">待回應</option>
                                        <option value="已回應">已回應</option>
                                        <option value="已預約">已預約</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">需要追蹤</label>
                                    <select class="form-select" name="followUpRequired">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">備註</label>
                            <textarea class="form-control" name="notes" rows="2" placeholder="其他備註資訊..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="saveDataBtn">
                        <i class="fas fa-save"></i> 儲存並分析
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- 自定義 JavaScript -->
    <script src="js/google-integration.js"></script>
    <script src="js/chat-data-manager.js"></script>
    
    <script>
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeChatDataManagement();
        });
        
        async function initializeChatDataManagement() {
            try {
                // 等待 Google 服務初始化
                await waitForGoogleServices();
                
                // 初始化 DataTable
                initializeDataTable();
                
                // 綁定事件處理器
                bindEventHandlers();
                
                // 載入初始資料
                await loadInitialData();
                
                addLog('系統初始化完成', 'success');
            } catch (error) {
                console.error('初始化失敗:', error);
                addLog(`初始化失敗: ${error.message}`, 'error');
            }
        }
        
        function waitForGoogleServices() {
            return new Promise((resolve) => {
                const checkServices = () => {
                    if (window.googleManager && window.chatDataManager) {
                        resolve();
                    } else {
                        setTimeout(checkServices, 100);
                    }
                };
                checkServices();
            });
        }
        
        function initializeDataTable() {
            $('#chatDataTable').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json'
                },
                pageLength: 25,
                order: [[0, 'desc']], // 按時間降序排列
                columnDefs: [
                    { targets: [10], orderable: false } // 操作欄不可排序
                ]
            });
        }
        
        function bindEventHandlers() {
            // Google 連接按鈕
            document.getElementById('connectGoogleBtn').addEventListener('click', connectGoogleServices);
            
            // Google 登入/登出按鈕
            document.getElementById('googleSignInBtn').addEventListener('click', () => {
                window.googleManager.signIn();
            });
            
            document.getElementById('googleSignOutBtn').addEventListener('click', () => {
                window.googleManager.signOut();
            });
            
            // 處理按鈕
            document.getElementById('batchProcessBtn').addEventListener('click', batchProcessData);
            document.getElementById('analyzeDataBtn').addEventListener('click', analyzeData);
            document.getElementById('exportDataBtn').addEventListener('click', exportData);
            document.getElementById('refreshDataBtn').addEventListener('click', refreshData);
            document.getElementById('validateDataBtn').addEventListener('click', validateData);
            
            // 儲存按鈕
            document.getElementById('saveDataBtn').addEventListener('click', saveNewData);
        }
        
        async function connectGoogleServices() {
            try {
                addLog('正在連接 Google 服務...', 'info');
                
                if (!window.googleManager.isSignedIn) {
                    await window.googleManager.signIn();
                }
                
                updateServiceStatus();
                addLog('Google 服務連接成功', 'success');
            } catch (error) {
                console.error('Google 服務連接失敗:', error);
                addLog(`Google 服務連接失敗: ${error.message}`, 'error');
            }
        }
        
        function updateServiceStatus() {
            const status = window.googleManager.getStatus();
            
            // 更新狀態指示器
            updateStatusIndicator('googleAuthStatus', status.isSignedIn);
            updateStatusIndicator('googleSheetsStatus', status.isSignedIn);
            updateStatusIndicator('googleAIStatus', status.hasGoogleAI);
        }
        
        function updateStatusIndicator(elementId, isConnected) {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = isConnected ? 
                    'status-indicator status-connected' : 'status-indicator status-disconnected';
                element.textContent = isConnected ? '已連接' : '未連接';
            }
        }
        
        async function batchProcessData() {
            try {
                showProgress(true);
                addLog('開始批量處理資料...', 'info');
                
                await window.chatDataManager.batchProcessData();
                
                addLog('批量處理完成', 'success');
                await refreshData();
            } catch (error) {
                console.error('批量處理失敗:', error);
                addLog(`批量處理失敗: ${error.message}`, 'error');
            } finally {
                showProgress(false);
            }
        }
        
        async function analyzeData() {
            try {
                addLog('開始 AI 智能分析...', 'info');
                
                // 這裡可以添加更多分析功能
                addLog('AI 分析功能開發中...', 'info');
            } catch (error) {
                console.error('分析失敗:', error);
                addLog(`分析失敗: ${error.message}`, 'error');
            }
        }
        
        async function exportData() {
            try {
                addLog('開始匯出資料...', 'info');
                
                await window.chatDataManager.exportProcessedData('json');
                
                addLog('資料匯出完成', 'success');
            } catch (error) {
                console.error('匯出失敗:', error);
                addLog(`匯出失敗: ${error.message}`, 'error');
            }
        }
        
        async function refreshData() {
            try {
                addLog('重新載入資料...', 'info');
                
                await loadInitialData();
                
                addLog('資料載入完成', 'success');
            } catch (error) {
                console.error('載入失敗:', error);
                addLog(`載入失敗: ${error.message}`, 'error');
            }
        }
        
        async function validateData() {
            try {
                addLog('開始驗證資料完整性...', 'info');
                
                // 這裡可以添加資料驗證邏輯
                addLog('資料驗證功能開發中...', 'info');
            } catch (error) {
                console.error('驗證失敗:', error);
                addLog(`驗證失敗: ${error.message}`, 'error');
            }
        }
        
        async function saveNewData() {
            try {
                const form = document.getElementById('addDataForm');
                const formData = new FormData(form);
                const chatData = {};
                
                for (let [key, value] of formData.entries()) {
                    chatData[key] = value;
                }
                
                addLog('正在儲存新資料...', 'info');
                
                await window.chatDataManager.addChatData(chatData);
                
                // 關閉模態框
                const modal = bootstrap.Modal.getInstance(document.getElementById('addDataModal'));
                modal.hide();
                
                // 清空表單
                form.reset();
                
                // 重新載入資料
                await refreshData();
                
                addLog('新資料儲存成功', 'success');
            } catch (error) {
                console.error('儲存失敗:', error);
                addLog(`儲存失敗: ${error.message}`, 'error');
            }
        }
        
        async function loadInitialData() {
            try {
                if (!window.chatDataManager.isInitialized) {
                    addLog('等待聊天資料管理器初始化...', 'info');
                    return;
                }
                
                const data = await window.chatDataManager.readSheetData();
                
                // 更新 DataTable
                const table = $('#chatDataTable').DataTable();
                table.clear();
                
                if (data.length > 1) { // 跳過標題行
                    const rows = data.slice(1).map(row => {
                        const [
                            timestamp, platform, customerName, customerPhone, customerEmail,
                            inquiryType, treatment, messageContent, customerIntent, responseStatus,
                            appointmentDate, followUpRequired, notes, leadScore, conversionStatus
                        ] = row;
                        
                        return [
                            timestamp ? new Date(timestamp).toLocaleDateString('zh-TW') : '',
                            platform || '',
                            customerName || '',
                            customerPhone || '',
                            inquiryType || '',
                            treatment || '',
                            customerIntent || '',
                            responseStatus || '',
                            leadScore || '0',
                            conversionStatus || '',
                            `<button class="btn btn-sm btn-outline-warning" onclick="editData('${customerName}')">
                                <i class="fas fa-edit"></i>
                            </button>`
                        ];
                    });
                    
                    table.rows.add(rows);
                }
                
                table.draw();
                
                addLog(`載入 ${data.length - 1} 筆資料`, 'success');
            } catch (error) {
                console.error('載入資料失敗:', error);
                addLog(`載入資料失敗: ${error.message}`, 'error');
            }
        }
        
        function showProgress(show) {
            const container = document.getElementById('progressContainer');
            container.style.display = show ? 'block' : 'none';
            
            if (!show) {
                document.getElementById('processingProgress').style.width = '0%';
                document.getElementById('processingProgress').textContent = '0%';
            }
        }
        
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function editData(customerName) {
            addLog(`編輯功能開發中: ${customerName}`, 'info');
        }
        
        // 監聽 Google 服務狀態變化
        setInterval(() => {
            if (window.googleManager) {
                updateServiceStatus();
            }
        }, 5000);
    </script>
</body>
</html>
