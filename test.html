<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面 - 劉道玄諮詢師預約系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #d4af37;
        }
        h1 {
            color: #d4af37;
            margin-bottom: 20px;
        }
        .status {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
        }
        .link {
            color: #d4af37;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #d4af37;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s;
        }
        .link:hover {
            background: #d4af37;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 劉道玄諮詢師預約系統</h1>
        <div class="status">✅ 系統部署成功</div>
        <br>
        <p>系統正常運行中...</p>
        <br>
        <a href="index.html" class="link">前往主頁面</a>
        <a href="advanced-calendar-system.html" class="link">AI 智能行事曆</a>
        <br><br>
        <p style="font-size: 0.9rem; color: #ccc;">
            部署時間: <span id="deployTime"></span>
        </p>
    </div>
    
    <script>
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-TW');
    </script>
</body>
</html>
