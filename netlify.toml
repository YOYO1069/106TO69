[build]
  publish = "."
  command = "echo 'Static site deployed'"
  functions = "netlify/functions"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"

# Functions 路由規則
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

