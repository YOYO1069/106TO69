<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>療程管理系統 - 劉道玄曜診所雲整合系統</title>
    <link rel="stylesheet" href="flos-style.css">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定義 CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-clinic-medical me-2"></i>
                FLOS曜診所 | 內部管理系統
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointment-form-management.html">預約管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="treatment-management.html">療程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="medical_records.html">病歷系統</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="data_statistics.html">數據分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        <div class="container">
            <!-- 頁面標題 -->
            <div class="page-title fade-in-up">
                <h1><i class="fas fa-spa"></i> 療程管理系統</h1>
                <p>療程設定・價格管理・療程記錄・效果追蹤</p>
            </div>

            <!-- 快速統計 -->
            <div class="row mb-4">
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="card stats-card fade-in-up">
                        <div class="card-body text-center">
                            <div class="stats-number text-primary">
                                <i class="fas fa-list"></i>
                                <span id="totalTreatments">12</span>
                            </div>
                            <div class="stats-label">總療程數</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="card stats-card fade-in-up">
                        <div class="card-body text-center">
                            <div class="stats-number text-success">
                                <i class="fas fa-play"></i>
                                <span id="activeTreatments">8</span>
                            </div>
                            <div class="stats-label">進行中療程</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="card stats-card fade-in-up">
                        <div class="card-body text-center">
                            <div class="stats-number text-warning">
                                <i class="fas fa-dollar-sign"></i>
                                <span id="avgPrice">25,000</span>
                            </div>
                            <div class="stats-label">平均價格</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="card stats-card fade-in-up">
                        <div class="card-body text-center">
                            <div class="stats-number text-info">
                                <i class="fas fa-star"></i>
                                <span id="satisfaction">4.8</span>
                            </div>
                            <div class="stats-label">滿意度</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 療程管理功能 -->
            <div class="row">
                <!-- 療程列表 -->
                <div class="col-lg-8 mb-4">
                    <div class="card fade-in-up">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-list"></i>
                                療程列表
                            </h5>
                            <button class="btn btn-primary btn-sm" onclick="addTreatment()">
                                <i class="fas fa-plus"></i> 新增療程
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>療程名稱</th>
                                            <th>分類</th>
                                            <th>價格</th>
                                            <th>時長</th>
                                            <th>狀態</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="treatmentList">
                                        <tr>
                                            <td>玻尿酸注射</td>
                                            <td>注射類</td>
                                            <td>NT$ 15,000</td>
                                            <td>30分鐘</td>
                                            <td><span class="badge bg-success">啟用</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary" onclick="editTreatment(1)">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" onclick="deleteTreatment(1)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>肉毒桿菌注射</td>
                                            <td>注射類</td>
                                            <td>NT$ 12,000</td>
                                            <td>20分鐘</td>
                                            <td><span class="badge bg-success">啟用</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary" onclick="editTreatment(2)">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" onclick="deleteTreatment(2)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>雷射除斑</td>
                                            <td>雷射類</td>
                                            <td>NT$ 8,000</td>
                                            <td>45分鐘</td>
                                            <td><span class="badge bg-success">啟用</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary" onclick="editTreatment(3)">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" onclick="deleteTreatment(3)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="col-lg-4 mb-4">
                    <div class="card fade-in-up">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-bolt"></i>
                                快速操作
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" onclick="addTreatment()">
                                    <i class="fas fa-plus"></i> 新增療程
                                </button>
                                <button class="btn btn-success" onclick="managePrices()">
                                    <i class="fas fa-dollar-sign"></i> 價格管理
                                </button>
                                <button class="btn btn-info" onclick="viewReports()">
                                    <i class="fas fa-chart-bar"></i> 療程報表
                                </button>
                                <button class="btn btn-warning" onclick="exportData()">
                                    <i class="fas fa-download"></i> 匯出資料
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 療程分類統計 -->
                    <div class="card fade-in-up mt-4">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-chart-pie"></i>
                                療程分類統計
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>注射類</span>
                                    <span class="text-primary">60%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-primary" style="width: 60%"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>雷射類</span>
                                    <span class="text-success">25%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-success" style="width: 25%"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>手術類</span>
                                    <span class="text-warning">15%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" style="width: 15%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 療程管理功能
        function addTreatment() {
            alert('新增療程功能');
        }

        function editTreatment(id) {
            alert('編輯療程 ID: ' + id);
        }

        function deleteTreatment(id) {
            if (confirm('確定要刪除此療程嗎？')) {
                alert('刪除療程 ID: ' + id);
            }
        }

        function managePrices() {
            alert('價格管理功能');
        }

        function viewReports() {
            alert('療程報表功能');
        }

        function exportData() {
            alert('匯出資料功能');
        }

        function logout() {
            if (confirm('確定要登出嗎？')) {
                window.location.href = 'index.html';
            }
        }

        // 頁面載入動畫
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
